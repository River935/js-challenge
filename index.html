<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="JS challenge" />

    <title>4 in a row</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="title__h1">4 in a row</h1>
    </div>

    <form
      onsubmit="startGame()"
      class="submit__player-names"
      style="display: flex"
    >
      <div>
        <label for="player1">Player 1</label>
        <input type="text" id="player1" placeholder="Name" required />
      </div>
      <div>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" placeholder="Name" required />
      </div>
      <button type="submit" class="submit__player-namesbtn">Start Game</button>
    </form>
    <div class="main__container">
      <div class="main__container__player" style="display: none">
        <h2 class="main__container__player-name"></h2>
        <div
          class="main__container__player__piece"
          style="background-color: red"
        ></div>
        <p class="main__container__player-wins">
          <span
            class="main__container__player-wins--number"
            id="player1Wins"
          ></span>
          wins
        </p>
      </div>

      <div class="board" style="display: none">
        <div class="board__winner" style="display: none">
          <h2 class="board__winner-name"></h2>
          <button class="board__winner-namebutton" id="restartGame">
            RESTART
          </button>
          <button class="board__winner-namebutton" id="nextGame">
            NEXT GAME
          </button>
        </div>

        <div class="board__col" id="0" onclick="addPieceEventHandler(event)">
          <!-- onclick event addPiece -->
          <div class="board__col-row" id="0.0"></div>
          <div class="board__col-row" id="0.1"></div>
          <div class="board__col-row" id="0.2"></div>
          <div class="board__col-row" id="0.3"></div>
          <div class="board__col-row" id="0.4"></div>
          <div class="board__col-row" id="0.5"></div>
        </div>
        <div class="board__col" id="1" onclick="addPieceEventHandler(event)">
          <div class="board__col-row" id="1.0"></div>
          <div class="board__col-row" id="1.1"></div>
          <div class="board__col-row" id="1.2"></div>
          <div class="board__col-row" id="1.3"></div>
          <div class="board__col-row" id="1.4"></div>
          <div class="board__col-row" id="1.5"></div>
        </div>
        <div class="board__col" id="2" onclick="addPieceEventHandler(event)">
          <div class="board__col-row" id="2.0"></div>
          <div class="board__col-row" id="2.1"></div>
          <div class="board__col-row" id="2.2"></div>
          <div class="board__col-row" id="2.3"></div>
          <div class="board__col-row" id="2.4"></div>
          <div class="board__col-row" id="2.5"></div>
        </div>
        <div class="board__col" id="3" onclick="addPieceEventHandler(event)">
          <div class="board__col-row" id="3.0"></div>
          <div class="board__col-row" id="3.1"></div>
          <div class="board__col-row" id="3.2"></div>
          <div class="board__col-row" id="3.3"></div>
          <div class="board__col-row" id="3.4"></div>
          <div class="board__col-row" id="3.5"></div>
        </div>
        <div class="board__col" id="4" onclick="addPieceEventHandler(event)">
          <div class="board__col-row" id="4.0"></div>
          <div class="board__col-row" id="4.1"></div>
          <div class="board__col-row" id="4.2"></div>
          <div class="board__col-row" id="4.3"></div>
          <div class="board__col-row" id="4.4"></div>
          <div class="board__col-row" id="4.5"></div>
        </div>
        <div class="board__col" id="5" onclick="addPieceEventHandler(event)">
          <div class="board__col-row" id="5.0"></div>
          <div class="board__col-row" id="5.1"></div>
          <div class="board__col-row" id="5.2"></div>
          <div class="board__col-row" id="5.3"></div>
          <div class="board__col-row" id="5.4"></div>
          <div class="board__col-row" id="5.5"></div>
        </div>
        <div class="board__col" id="6" onclick="addPieceEventHandler(event)">
          <div class="board__col-row" id="6.0"></div>
          <div class="board__col-row" id="6.1"></div>
          <div class="board__col-row" id="6.2"></div>
          <div class="board__col-row" id="6.3"></div>
          <div class="board__col-row" id="6.4"></div>
          <div class="board__col-row" id="6.5"></div>
        </div>
      </div>
      <div class="main__container__player" style="display: none">
        <h2 class="main__container__player-name"></h2>
        <div
          class="main__container__player__piece"
          style="background-color: yellow"
        ></div>
        <p class="main__container__player-wins">
          <span
            class="main__container__player-wins--number"
            id="player2Wins"
          ></span>
          wins
        </p>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="game.js"></script>
  </body>
</html>
